<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div class="form-container">
          <h1>Real-Time Form Example</h1>

        <div class="form-container">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name">

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="message">Message:</label>
          <textarea id="message" placeholder="Type your message"></textarea>
        </div>

        <h2>Preview</h2>
           <div class="output" id="output">
              <p><strong>Name:</strong> <span id="previewName">[Your name will appear here]</span></p>
              <p><strong>Email:</strong> <span id="previewEmail">[Your email will appear here]</span></p>
              <p><strong>Message:</strong> <span id="previewMessage">[Your message will appear here]</span></p>
            </div>
   </div> 

</body>
</html>
